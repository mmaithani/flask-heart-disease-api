<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?health,doctor') no-repeat center center/cover;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin-top: 50px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 12px;
            font-size: 18px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fa-solid fa-heart-pulse"></i> Heart Disease Prediction</h1>
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" id="age" name="age" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="sex">Sex</label>
                    <select class="form-control" id="sex" name="sex" required>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="cp">Chest Pain Type</label>
                    <select class="form-control" id="cp" name="cp" required>
                        <option value="0">Typical Angina</option>
                        <option value="1">Atypical Angina</option>
                        <option value="2">Non-Anginal Pain</option>
                        <option value="3">Asymptomatic</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="trestbps">Resting Blood Pressure</label>
                    <input type="number" class="form-control" id="trestbps" name="trestbps" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="chol">Serum Cholesterol (mg/dl)</label>
                    <input type="number" class="form-control" id="chol" name="chol" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="fbs">Fasting Blood Sugar</label>
                    <select class="form-control" id="fbs" name="fbs" required>
                        <option value="1">True</option>
                        <option value="0">False</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="restecg">Resting Electrocardiographic Results</label>
                    <select class="form-control" id="restecg" name="restecg" required>
                        <option value="0">Normal</option>
                        <option value="1">ST-T Wave Abnormality</option>
                        <option value="2">Left Ventricular Hypertrophy</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="thalach">Max Heart Rate Achieved</label>
                    <input type="number" class="form-control" id="thalach" name="thalach" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="exang">Exercise Induced Angina</label>
                    <select class="form-control" id="exang" name="exang" required>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="oldpeak">ST Depression</label>
                    <input type="number" step="0.1" class="form-control" id="oldpeak" name="oldpeak" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="slope">Slope of ST Segment</label>
                    <select class="form-control" id="slope" name="slope" required>
                        <option value="0">Upsloping</option>
                        <option value="1">Flat</option>
                        <option value="2">Downsloping</option>
                    </select>
                </div>
                <div class="col-md-6 form-group">
                    <label for="ca">Number of Major Vessels</label>
                    <input type="number" class="form-control" id="ca" name="ca" required>
                </div>
                <div class="col-md-6 form-group">
                    <label for="thal">Thalassemia</label>
                    <select class="form-control" id="thal" name="thal" required>
                        <option value="0">Normal</option>
                        <option value="1">Fixed Defect</option>
                        <option value="2">Reversible Defect</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3">Predict <i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        {% if prediction is not none %}
            <div class="result alert alert-info mt-4">
                <h3>Prediction Result: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
