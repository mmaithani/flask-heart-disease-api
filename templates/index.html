<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Heart Disease Prediction</h1>

    <div class="container">
        <form action="/predict" method="POST">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required>
            
            <label for="sex">Sex (1 = Male, 0 = Female)</label>
            <select id="sex" name="sex" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
            
            <label for="cp">Chest Pain Type</label>
            <select id="cp" name="cp" required>
                <option value="0">Typical Angina</option>
                <option value="1">Atypical Angina</option>
                <option value="2">Non-Anginal Pain</option>
                <option value="3">Asymptomatic</option>
            </select>
            
            <label for="trestbps">Resting Blood Pressure</label>
            <input type="number" id="trestbps" name="trestbps" required>
            
            <label for="chol">Serum Cholesterol (mg/dl)</label>
            <input type="number" id="chol" name="chol" required>
            
            <label for="fbs">Fasting Blood Sugar (1 = True, 0 = False)</label>
            <select id="fbs" name="fbs" required>
                <option value="1">True</option>
                <option value="0">False</option>
            </select>
            
            <label for="restecg">Resting Electrocardiographic Results</label>
            <select id="restecg" name="restecg" required>
                <option value="0">Normal</option>
                <option value="1">ST-T Wave Abnormality</option>
                <option value="2">Left Ventricular Hypertrophy</option>
            </select>

            <label for="thalach">Maximum Heart Rate Achieved</label>
            <input type="number" id="thalach" name="thalach" required>
            
            <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No)</label>
            <select id="exang" name="exang" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="oldpeak">Depression Induced by Exercise Relative to Rest</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" required>
            
            <label for="slope">Slope of the Peak Exercise ST Segment</label>
            <select id="slope" name="slope" required>
                <option value="1">Upsloping</option>
                <option value="2">Flat</option>
                <option value="3">Downsloping</option>
            </select>

            <label for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
            <select id="ca" name="ca" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>

            <label for="thal">Thalassemia</label>
            <select id="thal" name="thal" required>
                <option value="1">Normal</option>
                <option value="2">Fixed Defect</option>
                <option value="3">Reversible Defect</option>
            </select>
            
            <button type="submit">Predict</button>
        </form>

        {% if prediction is not none %}
            <div class="result">
                <h3>Prediction Result: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>

</body>
</html>
